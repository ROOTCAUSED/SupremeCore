name: SupremeCore
version: ${project.version}
main: net.supremesurvival.supremecore.SupremeCore
api-version: 1.16
authors: [ xMachiavellix ]
description: Core API for SupremeNetwork
softdepend: [PlaceholderAPI]
depend: [WorldGuard]
permissions:
  announcer.send:
    description: send an announcement to all players.
    default:  op
  tomes.retrieve:
    description: retrieves all tomes.
    default:  op
  sanguine.manage:
    description: manage vampirism states
    default: op
  artefacts.retrieve:
    description: retrieve configured artefacts
    default: op
  artefacts.add:
    description: add/configure artefacts
    default: op
  tomes.add:
    description: add/configure tomes
    default: op
  tomes.list:
    description: list configured tomes
    default: op
  tomes.remove:
    description: remove configured tomes
    default: op
  landmarks.list:
    description: list and view discovered landmarks
    default: true
  landmarks.nearest:
    description: show nearest landmark
    default: true
  realestate.list:
    description: list for-sale Towny plots
    default: true
  realestate.view:
    description: teleport to view a Towny listing
    default: true
  realestate.bypasscooldown:
    description: bypass /realestate view cooldown checks
    default: op
  minigame.admin:
    description: admin controls for minigame system
    default: op
  morality.admin:
    description: administer morality values and reload settings
    default: op
commands:
  HorseInfo:
    description: Your description
    usage: /horseinfo
  Announcer:
    description: Command interface for the interval announcer class and related functionality.
    aliases: [aa]
  Tomes:
    description: manages custom tomes
    permission: tomes.retrieve
  Artefacts:
    description: custom items
  Landmarks:
    description: lists landmarks
    permission: landmarks.list
  Vampire:
    description: manage vampirism curse states
    usage: /vampire <curse|cure|status> <player>
    permission: sanguine.manage
  RealEstate:
    description: list and view Towny plots for sale
    usage: /realestate <list|view>
    aliases: [re]
  Morality:
    description: view and manage morality alignment
    usage: /morality <status|top|add|set|reload>
    aliases: [moral]

  Minigame:
    description: queue and manage modular minigames
    usage: /minigame <join|leave|status|forcestart|cancel|config>
    aliases: [mg]
